
<div class="profile-page">
  <span style="font-size: 24px; cursor: pointer;">&#8592;</span>
  <!-- LEFT -->
  <div class="profile-left">
    <h1 class="title">Build Your Profile</h1>
    <div class="divider"></div>

    <form  [formGroup]="profileForm" class="profile-form">
      <div style="display:flex;">
        <div>
            <label>First Name:</label>
            <input formControlName="firstname" type="text" placeholder="John" />

        </div>
        <div>
              <label>Last Name:</label>
      <input formControlName="lastname" type="text" placeholder="Doe" />
        </div>
          
    
      </div>

        <label>Address:</label>
      <input formControlName="address" type="text" placeholder="kathmandu, nepal" />

        <label>Phonenumber:</label>
      <input formControlName="phone" type="text" placeholder="kathmandu, nepal" />

    

      
     <label>Profile Image:</label>
      <input type="file" (change)="onProfileImageChange($event)" />

      <label>Profile Background Image URL:</label>
     <input type="file" (change)="onBackgroundImageChange($event)" />

      <label>Role:</label>
     <select formControlName="role" type="text"  placeholder="Farmer / Agronomist / Researcher">
        <option value="Farmer">Farmer</option>
        <option value="Agronomist">Agronomist</option>
        <option value="Soil Scientist">Soil Scientist</option>
        <option value="Agricultural Engineer">Agricultural Engineer</option>
        <option value="Agricultural Equipments Supplier s">Agricultural Equipments Supplier</option>
      </select>

      <label>Description:</label>
      <textarea formControlName="description" placeholder="Tell us about yourself..."></textarea>

      <label>Achievements:</label>
      <textarea formControlName="achievements" placeholder="Awards, experience, milestones..."></textarea>

    
      <button class="profile-btn" (click)="updateProfile($event)" type="submit">save profile</button>
    </form>
  </div>

  <!-- RIGHT -->
  <div class="profile-right"></div>
</div>
