
 @if(toggleNewPost){
   
    <div class="translucent-background">
     <div class="card floatingcard">
       <button class="btn-primary" (click)="togglePost()">back</button>
      <span>heloooo</span>
      </div>
    </div>
  }
<div class="feed-page">
 
 
  <!-- Left 70% scrollable feed -->
  <div class="feed-left">
    <div class="feed-card">
      <div style="display: flex;">
         <h2>Feed</h2>
        <div>
          <button class="btn">All posts</button>
          <button class="btn">My posts</button>
        
        </div>
        <div>
            <button class="btn" (click)="togglePost()">Create post</button>
        </div>

      </div>
     
      <div class="posts-container">
        @for (post of posts; track post.title){
                 <div class="post-card">
                    <h3>{{ post.title }}</h3>
                    <p>{{ post.content }}</p>
                    </div>
        }
       
      </div>
    </div>
  </div>

  <!-- Right 30% stationary card -->
  <div class="feed-right">
    <div class="sidebar-card">
      <h3>Sidebar</h3>
      <p>Stationary content here, like profile info, ads, or notifications.</p>
      <a routerLink="/login">login</a>
    </div>
  </div>
</div>
