
<div class="navbar-card">
    <div class="logo">Agrolink</div>
    <div class="navbar-nav">
        <ul id="navbar-list">
         <li  routerLinkActive="activePage">
                <a routerLink="/feed">Feed</a>
        </li>

           @if(isAuthenticated){
                 <li  routerLinkActive="activePage">
                <a routerLink="/feed"
               >Feed</a>
            </li>
            <li routerLinkActive="activePage">
                <a routerLink="/network">My Network</a>
            </li>
            <li routerLinkActive="activePage">
                <a routerLink="/messages">Messages</a>
            </li>
             <li routerLinkActive="activePage">
                <a routerLink="/crop">Crop</a>
            </li>
           }
       
           
        </ul>
        <div>
          @if(!isAuthenticated){

         
            <ng-container >
                <button class="loginbutton" type="button">
                    <a style="color:#66D136;" routerLink="/login">log in</a>
                </button>
                <button class="signupbutton" type="button">
                    <a routerLink="/signup">create your account</a>
                </button>
            </ng-container>
        } @else {

      
            <ng-container >
                <button class="loginbutton" type="button">
                    <a style="color:#66D136;" routerLink="/userProfile">Profile</a>
                </button>
                <button class="signupbutton" type="button" (click)="logout()">
                    Logout
                </button>
            </ng-container>
        }
        </div>
    </div>
</div>
